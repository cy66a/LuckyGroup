    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header class="header">
      <div class="container">
        <div class="header__inner">
    
          <a class="header__logo" href="#">
            <img class="header__icon" src="assets/images/icons/logo-icon.svg" alt="logo" />
            Global
          </a>
    
          <div class="header__menu menu">
            <div class="menu__icon">
              <span></span>
            </div>
    
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#" data-goto=".intro">Mobile Top Up</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#" data-goto=".footer">
                    About
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#" data-goto=".footer">
                    Rate
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#" data-goto=".footer">
                    Help
                  </a>
                </li>
                <li class="menu__item menu__item--account">
                  <a class="button button--account" href="#">
                    Sign Up
                  </a>
                </li>
              </ul>
            </nav>
    
          </div>
        </div>
      </div>
    </header>
    <section class="intro">
    	<div class="container">
    		<div class="intro__inner">
    			<div class="intro__description">
    				<h1 class="intro__title">
    					Now Buy Your<br>
    					PIN or <span class="orange-color">Top Up</span><br>
    					With Bank Transfer
    				</h1>
    				<p class="intro__text">
    					We Make international calling simple, relible, and cheap basedon your unique calling behavior.
    				</p>
    				<button class="intro__button button button--modal">
    					Get Started
    				</button>
    
    				<div class="intro__search search">
    					
    						<form action="." class="search__form">
    							<div class="search__field">
    								<input class="search__input" type="search" placeholder="Where do you want to call?" minlength="4" maxlength="12" value="" oninput="this.value = this.value.replace(/[!@#$%^&*()]/g, '')">
    								<button class="search__cancel-button" type="button">
    									<img src="assets/images/icons/close-icon.svg" alt="Clear button" width="30">
    								</button>
    								<button type="submit" aria-label="Искать" class="search__find-button">
    									<svg width="55" height="55" viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
    										<rect width="55" height="55" rx="27.5" fill="#48B774"/>
    										<path d="M26.4267 34.9866C31.1518 34.9866 34.9822 31.1561 34.9822 26.431C34.9822 21.7059 31.1518 17.8755 26.4267 17.8755C21.7015 17.8755 17.8711 21.7059 17.8711 26.431C17.8711 31.1561 21.7015 34.9866 26.4267 34.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    										<path d="M37.1208 37.1252L32.4688 32.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    										</svg>					
    								</button>
    							</div>
    						</form>
    				</div>
    
    				<div class="intro__user user">
    					<ul class="user__list">
    						<li class="user__item"></li>
    						<li class="user__item"></li>
    						<li class="user__item"></li>
    						<li class="user__item"></li>
    					</ul>
    					<p class="user__text">
    						<span class="user__count">45k+</span>
    						Regular User.
    					</p>
    					<a href="#" class="user__price-plan">
    						View Price Plan
    					</a>				</div>
    
    			</div>
    
    			<div class="intro__circle circle">
    				<img class="circle__image" src="assets/images/circle/woman.png" alt="">
    				<div class="circle__inner">
    					<div class="circle__round" data-aos="zoom-in" data-aos-delay="100">
    						<div class="circle__element circle__element--1"></div>
    						<div class="circle__element circle__element--2"></div>
    						<div class="circle__element circle__element--3"></div>
    						<div class="circle__element circle__element--4"></div>
    						<div class="circle__element circle__element--5"></div>
    						<div class="circle__element circle__element--6"></div>
    					</div>
    				</div>			</div>
    
    
    		</div>
    	</div>
    </section>
    <footer class="footer">
    	<div class="container">
    		<div class="footer__inner"></div>
    	</div>
    </footer>
